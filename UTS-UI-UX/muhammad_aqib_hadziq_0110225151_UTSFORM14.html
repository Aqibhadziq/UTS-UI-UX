<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi Rekreasi Kuliner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    fieldset {
      border: 3px solid #000;
      width: 650px;
      padding: 30px 40px;
      box-sizing: border-box;
    }

    legend {
      font-size: 18px;
      font-weight: bold;
      padding: 0 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .form-group {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .form-group label {
      width: 160px;
      font-size: 14px;
      margin-top: 5px;
    }

    input[type="text"],
    select,textarea {
      flex: 1;
      font-size: 14px;
      padding: 6px;
      border: 1px solid #000;
      border-radius: 2px;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 60px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      margin-left: 170px;
    }

    button {
      padding: 5px 18px;
      font-size: 14px;
      border: 1px solid #000;
      background-color: #f7f7f7;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <fieldset>
    <legend>Form Registrasi Rekreasi Kuliner</legend>
    <form>
      <div class="form-group">
        <label>Nama Tempat Wisata :</label>
        <input type="text" name="nama">
      </div>

      <div class="form-group">
        <label>Jenis Wisata :</label>
        <select name="jenis">
          <option>Kedai Kopi</option>
          <option>Masakan Padang</option>
          <option>Warung Sunda</option>
        </select>
      </div>

      <div class="form-group">
        <label>Deskripsi Wisata :</label>
        <textarea name="deskripsi"></textarea>
      </div>

      <div class="form-group">
        <label>Kontak Person :</label>
        <input type="text" name="kontak">
      </div>

      <div class="form-group">
        <label>No HP/Telpon :</label>
        <input type="text" name="telpon">
      </div>

      <div class="form-group">
        <label>Email :</label>
        <input type="text" name="email">
      </div>

      <div class="form-group">
        <label>Alamat Web :</label>
        <input type="text" name="web" placeholder="http://">
      </div>

      <div class="form-group" style="align-items: flex-start;">
        <label>Alamat Lengkap :</label>
        <textarea name="alamat"></textarea>
      </div>

      <div class="form-group">
        <label>Latitude, Longitude :</label>
        <input type="text" name="koordinat">
      </div>

      <div class="buttons">
        <button type="submit">Daftar</button>
        <button type="reset">Batal</button>
      </div>
    </form>
  </fieldset>

</body>
</html>
